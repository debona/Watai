language: node_js
node_js:
  - "0.11"
  - "0.10"

before_script:
  - ./go dev
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 5
  - curl "https://selenium.googlecode.com/files/selenium-server-standalone-2.38.0.jar" > /tmp/selenium.jar
  - java -jar /tmp/selenium.jar -host 127.0.0.1 &> /tmp/selenium.log &
  - sleep 20
  - cat /tmp/selenium.log
